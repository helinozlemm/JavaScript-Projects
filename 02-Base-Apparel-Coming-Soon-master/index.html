<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="left-column">
      <img src="images/logo.svg" alt="logo"  class="logo_image">

      
      <h1><span>We're</span> <br>
      coming <br>
      soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

        <form class="form-container" id="form">
          <input type="email" id="email" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="error_icon" class="error_icon">
          <button id="send"> 
            <img src="images/icon-arrow.svg" alt="button_img" class="button">
          </button>
      
        </form>
  
    </div>

    <div class="right-column">
      <img src="images/hero-desktop.jpg" alt="desktop_picture">
    </div>
    
 
  </div>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/helinozlemm">Helin Özlem Doğan</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
